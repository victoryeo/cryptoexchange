syntax = "proto3";

option go_package = "simple";

package simple;

import "google/protobuf/timestamp.proto";

service TradeEngine {
  // A simple RPC.
  rpc GetOrder(OrderID) returns (OrderMessage) {}
  rpc GetTrade(OrderID) returns (TradeMessage) {}
  rpc SendTrade(TradeMessage) returns (OrderID) {}
}

message OrderID {
  int32 id = 1;
}

message OrderMessage {
  int32 id = 1;
  int32 price = 2;
  int32 quantity = 3;
  string type = 4;
}

message TradeMessage {
  int32 id = 1;
  int32 price = 2;
  int32 quantity = 3;
  google.protobuf.Timestamp createdTime = 4;
}
